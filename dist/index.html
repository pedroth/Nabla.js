<html>
  <head>
    <title>
      Import Test
    </title>
  </head>
  <script src="index.js"></script>
  <body id="body"></body>
  <script>
    const { Canvas2D, Canvas } = Nabla;
    const canvas = new Canvas2D(
      Canvas.createCanvas([window.innerWidth, window.innerHeight], "body"),
      [
        [-10, 10],
        [-10, 10]
      ]
    );
    let t = 0;
    const update = () => {
      canvas.clearImage([0, 0, 0, 255]);
      const sin = Math.sin(t / (2 * Math.PI * 10));
      const sinsin = sin * sin;
      const blue = Canvas.simpleShader([0, 0, 255, 255]);
      canvas.drawCircle([0, 0], sinsin * 5, blue);
      canvas.drawLine([-10, -10], [sinsin, sinsin], blue);
      t++;
      canvas.paintImage();
      console.log("Update");
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
    console.log("Start");
  </script>
</html>
